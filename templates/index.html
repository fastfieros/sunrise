    <style>
        body {

        }
        .swatches {
            width: 100%;
            margin: 0 auto;

            padding: 5px 0;
            /*background-color: #EEE;*/
        }
        .swatch {
            float: left;
            width: 30%;
            height: 75px;
            border-top-left-radius: 15px;
            border-bottom-right-radius: 15px;
            margin: 1%;
            box-shadow: 3px 3px 15px rgba(0,0,0,0.5) inset;
        }
        .swatch:active {
            box-shadow: 1px 1px 5px rgba(0,0,0,0.5) ;
        }
        .swatch-red    {background-color: #F00;}
        .swatch-green  {background-color: #0F0;}
        .swatch-blue   {background-color: #00F;}
        .swatch-cyan   {background-color: #0FF;}
        .swatch-yellow {background-color: #FF0;}
        .swatch-magenta{background-color: #F0F;}
        .swatch-white  {background-color: #FFF;}
        .swatch-orange {background-color: #F80;}
        .swatch-pink   {background-color: #F88;}
        .clear         {clear: both;}

        .swatch.spacer {
            width: 0px;
            padding: 0;
            box-shadow: none;
        }

        button {
            width: 100%;
            font-size: 28px;
            font-family: "Open Sans";
            font-weight: 300;
        }

        input.alarm {
            width: 100%;
            font-family: "Open Sans";
            font-weight: 300;
            font-size: 24px;
            border: solid 1px rgba(0,0,0,0.15);
            text-align: center;
        }
        .container {
            margin-top: 5%;
        }
        img.clock {
            width: 50%;
            float: right;
            clear: both;
            margin-bottom: 15px;
        }
    </style>

        <div class="sixteen columns" class='space-top'></div>

		<div class="six columns offset-by-two">

            <hr>
            <div class='swatches'>
                <div class='swatch spacer'></div>
                <div class='swatch swatch-red'></div>
                <div class='swatch swatch-magenta'></div>
                <div class='swatch swatch-blue'></div>
                <div class='swatch spacer'></div>

                <div class='swatch spacer'></div>
                <div class='swatch swatch-orange'></div>
                <div class='swatch swatch-white'></div>
                <div class='swatch swatch-cyan'></div>
                <div class='swatch spacer'></div>

                <div class='swatch spacer'></div>

                <div class='swatch swatch-yellow'></div>
                <div class='swatch swatch-green'></div>
                <div class='swatch spacer'></div>

                <div class='clear'></div>
            </div>
            <div class="three columns alpha">
                <button>On</button>
            </div>
            <div class="three columns omega">
                <button>Off</button>
            </div>
		</div>

        <div class="six columns clearfix">

            <hr>

            <br>
            <p>Is currently <strong id='alarmStatus'>disabled</strong>.</p>
            <input class='alarm' type='time' name='alarm'>
            <div class="three columns alpha">
                <button>Set</button>
            </div>
            <div class="three columns omega">
                <button>Disable</button>
            </div>

        </div>

	</div><!-- container -->
